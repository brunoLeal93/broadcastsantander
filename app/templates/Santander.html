<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

    <title>TV Santander</title>

    <style>
        body                { margin: 0px; }
        .windowtv           { display: inline-flex; margin: 0; width: 100%; }
        .coluna-1           { width: 1350px; background-color: #ddd; }
        .coluna-2           { width: 570px;}
        .stnd-banner        { height: 100px; background-color: red; }
        .stnd-tv            { height: 760px; }
        .stnd-news          { height: 146px; background-color: black;}
        .stnd-grafico       { height: 550px; padding: 10px 10px 5px 10px; background-color: black; }
        .stnd-grafico > h1  { font-family: sans-serif; padding-top: 20px; color: #ddd;}
        .stnd-cotacao       { height: 350px; padding: 5px 10px 10px 10px; background-color: white; }
        .stnd-cotacao > h1  { font-family: sans-serif; padding-top: 20px;}
        .carousel-item      { height: 146px;}
        .carousel-item > p  { font-family: sans-serif; color: white; font-size: 2rem; }
    </style>

</head>

<body>

    <div class="windowtv">
        <div class="coluna-1">
            <div class="stnd-banner">
                <img src="../static/img/Banner01.jpg">
            </div>
            <div class="stnd-tv">
                <iframe src="https://www.youtube.com/embed/PBxK-PaOSEg?rel=0&modestbranding=1&autohide=1&mute=1&showinfo=0&controls=0&autoplay=1"  width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="row stnd-news mr-0">
                <div class="col-10 pr-0">
                    <iframe src="https://santandertelao.herokuapp.com/teste" style="overflow-y: hidden;" scrolling="no" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="coluna-2">
            <div class="stnd-grafico">
                <h1>GRÁFICO DÓLAR</h1>
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                        {
                            "showChart": true,
                            "locale": "br",
                            "width": "100%",
                            "height": "92%",
                            "largeChartUrl": "",
                            "isTransparent": true,
                            "plotLineColorGrowing": "rgba(234, 29, 37, 1)",
                            "plotLineColorFalling": "rgba(234, 29, 37, 1)",
                            "gridLineColor": "rgba(233, 233, 234, 1)",
                            "scaleFontColor": "rgba(131, 136, 141, 1)",
                            "belowLineFillColorGrowing": "rgba(234, 29, 37, 0.12)",
                            "belowLineFillColorFalling": "rgba(5, 122, 205, 0.12)",
                            "symbolActiveColor": "rgba(255, 255, 255, 1)",
                            "tabs": [
                            {
                                "title": "Índices",
                                "symbols": [
                                {
                                    "s": "FX_IDC:USDBRL",
                                    "d": "Dolar"
                                }
                                ],
                                "originalTitle": "Indices"
                            }
                            ]
                        }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <div class="stnd-cotacao">
                <h1>INDICADORES</h1>
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <script type="text/javascript"
                        src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                            {
                                "showChart": false,
                                "locale": "br",
                                "width": "100%",
                                "height": "100%",
                                "largeChartUrl": "",
                                "isTransparent": false,
                                "tabs": [
                                    {
                                        "title": "Índices",
                                        "symbols": [
                                            {
                                                "s": "FX_IDC:USDBRL",
                                                "d": "Dolar"
                                            },
                                            {
                                                "s": "FX_IDC:EURBRL",
                                                "d": "Euro"
                                            },
                                            {
                                                "s": "INDEX:IBOV",
                                                "d": "Ibovespa"
                                            },
                                            {
                                                "s": "XETR:DAX",
                                                "d": "Dax"
                                            },
                                            {
                                                "s": "NYSE:NYA",
                                                "d": "Nyse"
                                            }
                                        ],
                                        "originalTitle": "Indices"
                                    }
                                ]
                            }
                        </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>
    </div>
